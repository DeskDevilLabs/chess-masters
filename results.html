<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Results - Chess Masters Club</title>
    <meta name="description" content="View results of our chess tournaments">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/webp" href="assets/images/logo.webp">
</head>
<body>
    <header class="main-header">
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="page-hero">
            <div class="hero-content">
                <h1>Tournament Results</h1>
                <p>Celebrating our champions</p>
            </div>
        </section>

        <section class="results-section">
            <div class="section-container">
                <div class="result-card highlight">
                    <h2>Chess Masters Rapid Tournament 2025</h2>
                    <p class="winner">Winner: <span>Mr. Girish Bhardwaj</span></p>
                    <div class="winner-gallery">
                        <div class="winner-image">
                            <img src="assets/images/tournaments/2025/15-3.webp" alt="Winner photo" loading="lazy">
                        </div>
                    </div>
                    <div class="participants-gallery">
                        <div class="participant-image">
                            <img src="assets/images/tournaments/2025/15-2.webp" alt="Participant photo" loading="lazy">
                        </div>
                        <div class="participant-image">
                            <img src="assets/images/tournaments/2025/15-4.webp" alt="Participant photo" loading="lazy">
                        </div>
                    </div>
                    <p class="congrats">Congratulations to all participants!</p>
                </div>

                <div class="result-card">
                    <h2>Chess Masters Tournament 2024</h2>
                    <p class="winner">Winner: <span>Mr. Aryan Bhatt</span></p>
                    <div class="winner-gallery">
                        <div class="winner-image">
                            <img src="assets/images/tournaments/2024/finals-a.webp" alt="Winner photo" loading="lazy">
                        </div>
                        <div class="winner-image">
                            <img src="assets/images/tournaments/2024/finals-b.webp" alt="Winner photo" loading="lazy">
                        </div>
                        <div class="winner-image">
                            <img src="assets/images/tournaments/2024/finals-k.webp" alt="Winner photo" loading="lazy">
                        </div>
                    </div>
                    <div class="participants-gallery">
                        <!-- Participant images -->
                    </div>
                    <p class="congrats">Congratulations to all participants!</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="scripts.js" defer></script>
</body>
</html>
